<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | VTU Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- SUPABASE CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">VTU<span>Hub</span></a>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="services.html">Services</a>
                <a href="profile.html" class="active">Profile</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="section-title">Profile Settings</h1>
        
        <div class="services-container">
            <div class="profile-info">
                <div class="profile-header">
                    <div class="avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h2 id="profileName">Loading...</h2>
                    <p id="profileEmail">Loading...</p>
                </div>
                
                <form id="profileForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="fullName" placeholder="John Doe">
                    </div>
                    
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phoneNumber" placeholder="08012345678">
                    </div>
                    
                    <div class="form-group">
                        <label>Email (cannot change)</label>
                        <input type="email" id="email" disabled>
                    </div>
                    
                    <button type="submit" class="btn-primary">Update Profile</button>
                </form>
                
                <div class="profile-actions">
                    <h3>Account Actions</h3>
                    <button class="btn-secondary" id="changePasswordBtn">Change Password</button>
                    <button class="btn-secondary" id="fundWalletBtn">Fund Wallet</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://emsfczgikwhfjpgwkyqv.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_AuyN3-6VqWkMn11d1T_wmg_-RagFA47';
        
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize Supabase
            if (typeof supabase === 'undefined') {
                alert('Error loading application. Please refresh.');
                window.location.href = 'auth.html';
                return;
            }
            
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            // Check authentication
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = 'auth.html';
                return;
            }
            
            // Setup logout
            document.getElementById('logoutBtn').addEventListener('click', async function(e) {
                e.preventDefault();
                await supabaseClient.auth.signOut();
                window.location.href = 'index.html';
            });
            
            // Load profile data
            loadProfile(user, supabaseClient);
            
            // Update profile
            document.getElementById('profileForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fullName = document.getElementById('fullName').value;
                const phoneNumber = document.getElementById('phoneNumber').value;
                
                const { error } = await supabaseClient
                    .from('profiles')
                    .update({
                        full_name: fullName,
                        phone: phoneNumber,
                        updated_at: new Date()
                    })
                    .eq('id', user.id);
                
                if (error) {
                    alert('Error updating profile: ' + error.message);
                } else {
                    alert('Profile updated successfully!');
                    document.getElementById('profileName').textContent = fullName || user.email.split('@')[0];
                }
            });
            
            // Change password
            document.getElementById('changePasswordBtn').addEventListener('click', function() {
                const newPassword = prompt('Enter new password (min 6 characters):');
                if (newPassword && newPassword.length >= 6) {
                    supabaseClient.auth.updateUser({ password: newPassword })
                        .then(() => alert('Password updated successfully!'))
                        .catch(error => alert('Error: ' + error.message));
                }
            });
            
            // Fund wallet
            document.getElementById('fundWalletBtn').addEventListener('click', function() {
                alert('Wallet funding feature coming soon!\n\nIntegration with Paystack/Flutterwave will be added.');
            });
        });
        
        async function loadProfile(user, supabaseClient) {
            // Display basic info
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('email').value = user.email;
            document.getElementById('profileName').textContent = user.email.split('@')[0];
            
            // Try to get profile data
            try {
                const { data: profile, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();
                
                if (!error && profile) {
                    if (profile.full_name) {
                        document.getElementById('profileName').textContent = profile.full_name;
                        document.getElementById('fullName').value = profile.full_name;
                    }
                    if (profile.phone) {
                        document.getElementById('phoneNumber').value = profile.phone;
                    }
                }
            } catch (error) {
                console.log('No profile data yet');
            }
        }
    </script>
</body>
</html>
