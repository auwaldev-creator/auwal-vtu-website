<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | VTU Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- SUPABASE CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">VTU<span>Hub</span></a>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="services.html">Services</a>
                <a href="profile.html" class="active">Profile</a>
                <a href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="section-title">Profile Settings</h1>
        
        <div class="services-container">
            <div class="profile-info">
                <div class="profile-header">
                    <div class="avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h2 id="profileName">Loading...</h2>
                    <p id="profileEmail">Loading...</p>
                </div>
                
                <form id="profileForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="fullName" placeholder="John Doe">
                    </div>
                    
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phoneNumber" placeholder="08012345678">
                    </div>
                    
                    <div class="form-group">
                        <label>Email (cannot change)</label>
                        <input type="email" id="email" disabled>
                    </div>
                    
                    <button type="submit" class="btn-primary">Update Profile</button>
                </form>
                
                <div class="profile-actions">
                    <h3>Account Actions</h3>
                    <button class="btn-secondary" id="changePasswordBtn">Change Password</button>
                    <button class="btn-secondary" id="fundWalletBtn">Fund Wallet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            initSupabase();
            
            if (!window.supabaseClient) {
                alert('Application error. Please refresh.');
                return;
            }
            
            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', async (e) => {
                e.preventDefault();
                await window.supabaseClient.auth.signOut();
                window.location.href = 'index.html';
            });
            
            // Load profile data
            async function loadProfile() {
                const { data: { user } } = await window.supabaseClient.auth.getUser();
                
                if (!user) {
                    window.location.href = 'auth.html';
                    return;
                }
                
                // Fetch profile
                const { data: profile } = await window.supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();
                
                if (profile) {
                    document.getElementById('profileName').textContent = profile.full_name || user.email.split('@')[0];
                    document.getElementById('profileEmail').textContent = user.email;
                    document.getElementById('fullName').value = profile.full_name || '';
                    document.getElementById('phoneNumber').value = profile.phone || '';
                    document.getElementById('email').value = user.email;
                }
            }
            
            // Update profile
            document.getElementById('profileForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const { data: { user } } = await window.supabaseClient.auth.getUser();
                const fullName = document.getElementById('fullName').value;
                const phoneNumber = document.getElementById('phoneNumber').value;
                
                const { error } = await window.supabaseClient
                    .from('profiles')
                    .update({
                        full_name: fullName,
                        phone: phoneNumber,
                        updated_at: new Date()
                    })
                    .eq('id', user.id);
                
                if (error) {
                    alert('Error updating profile: ' + error.message);
                } else {
                    alert('Profile updated successfully!');
                    loadProfile();
                }
            });
            
            // Initialize
            loadProfile();
        });
    </script>
</body>
</html>
