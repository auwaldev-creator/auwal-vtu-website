<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | VTU Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SUPABASE CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <h2>Welcome Back</h2>
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary btn-block">Login</button>
                <p class="auth-link">Don't have an account? <a href="#" class="switch-to-signup">Sign up</a></p>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <h2>Create Account</h2>
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="your@email.com" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="••••••••" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary btn-block">Create Account</button>
                <p class="auth-link">Already have an account? <a href="#" class="switch-to-login">Login</a></p>
            </form>

            <div id="authMessage" class="message"></div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        // Wait for Supabase to initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Supabase
            initSupabase();
            
            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
                    document.getElementById(tabName + 'Form').classList.add('active');
                });
            });

            // Switch links
            document.querySelector('.switch-to-signup').addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('[data-tab="signup"]').click();
            });

            document.querySelector('.switch-to-login').addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('[data-tab="login"]').click();
            });

            // Handle Login
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!window.supabaseClient) {
                    alert('Supabase not loaded. Please refresh page.');
                    return;
                }
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const messageDiv = document.getElementById('authMessage');
                
                messageDiv.textContent = 'Logging in...';
                messageDiv.className = 'message';
                
                try {
                    const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                        email,
                        password
                    });
                    
                    if (error) throw error;
                    
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.className = 'message success';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } catch (error) {
                    messageDiv.textContent = error.message;
                    messageDiv.className = 'message error';
                }
            });

            // Handle Signup
            document.getElementById('signupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!window.supabaseClient) {
                    alert('Supabase not loaded. Please refresh page.');
                    return;
                }
                
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const messageDiv = document.getElementById('authMessage');
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    messageDiv.textContent = 'Passwords do not match!';
                    messageDiv.className = 'message error';
                    return;
                }
                
                if (password.length < 6) {
                    messageDiv.textContent = 'Password must be at least 6 characters';
                    messageDiv.className = 'message error';
                    return;
                }
                
                messageDiv.textContent = 'Creating account...';
                messageDiv.className = 'message';
                
                try {
                    const { data, error } = await window.supabaseClient.auth.signUp({
                        email,
                        password,
                        options: {
                            emailRedirectTo: window.location.origin + '/dashboard.html'
                        }
                    });
                    
                    if (error) throw error;
                    
                    messageDiv.textContent = 'Account created! Check email for verification.';
                    messageDiv.className = 'message success';
                    
                    // Auto-login after signup
                    setTimeout(async () => {
                        const { error: loginError } = await window.supabaseClient.auth.signInWithPassword({
                            email,
                            password
                        });
                        
                        if (!loginError) {
                            window.location.href = 'dashboard.html';
                        }
                    }, 2000);
                    
                } catch (error) {
                    messageDiv.textContent = error.message;
                    messageDiv.className = 'message error';
                }
            });
        });
    </script>
</body>
</html>
