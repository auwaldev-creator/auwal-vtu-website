<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | VTU Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SUPABASE CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }
        .loading.active {
            display: block;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <h2>Welcome Back</h2>
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary btn-block" id="loginBtn">Login</button>
                <p class="auth-link">Don't have an account? <a href="#" class="switch-to-signup">Sign up</a></p>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <h2>Create Account</h2>
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="your@email.com" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="••••••••" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary btn-block" id="signupBtn">Create Account</button>
                <p class="auth-link">Already have an account? <a href="#" class="switch-to-login">Login</a></p>
            </form>

            <div id="authMessage" class="message"></div>
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Processing...
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://emsfczgikwhfjpgwkyqv.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_AuyN3-6VqWkMn11d1T_wmg_-RagFA47';
        
        let supabase;
        
        // Initialize Supabase
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing Supabase...');
            
            if (window.supabase && window.supabase.createClient) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                window.supabaseClient = supabase;
                console.log('Supabase initialized successfully');
                
                // Setup event listeners
                setupAuthEvents();
            } else {
                console.error('Supabase library not loaded');
                document.getElementById('authMessage').textContent = 'Error: Supabase not loaded. Please refresh.';
                document.getElementById('authMessage').className = 'message error';
            }
            
            setupTabSwitching();
        });
        
        // Tab Switching
        function setupTabSwitching() {
            // Tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
                    document.getElementById(tabName + 'Form').classList.add('active');
                    
                    // Clear messages
                    document.getElementById('authMessage').textContent = '';
                    document.getElementById('authMessage').className = 'message';
                });
            });
            
            // Switch links
            document.querySelector('.switch-to-signup')?.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('[data-tab="signup"]').click();
            });
            
            document.querySelector('.switch-to-login')?.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('[data-tab="login"]').click();
            });
        }
        
        // Auth Event Handlers
        function setupAuthEvents() {
            // Handle Login
            document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;
                const messageDiv = document.getElementById('authMessage');
                const loadingDiv = document.getElementById('loading');
                
                if (!email || !password) {
                    messageDiv.textContent = 'Please fill in all fields';
                    messageDiv.className = 'message error';
                    return;
                }
                
                // Show loading
                loadingDiv.classList.add('active');
                messageDiv.textContent = '';
                messageDiv.className = 'message';
                
                try {
                    console.log('Attempting login for:', email);
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });
                    
                    if (error) {
                        console.error('Login error:', error);
                        throw error;
                    }
                    
                    console.log('Login successful:', data.user.email);
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.className = 'message success';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Login failed:', error);
                    messageDiv.textContent = error.message || 'Login failed. Please check credentials.';
                    messageDiv.className = 'message error';
                } finally {
                    loadingDiv.classList.remove('active');
                }
            });
            
            // Handle Signup
            document.getElementById('signupForm')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('signupEmail').value.trim();
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const messageDiv = document.getElementById('authMessage');
                const loadingDiv = document.getElementById('loading');
                
                // Validate
                if (!email || !password || !confirmPassword) {
                    messageDiv.textContent = 'Please fill in all fields';
                    messageDiv.className = 'message error';
                    return;
                }
                
                if (password !== confirmPassword) {
                    messageDiv.textContent = 'Passwords do not match!';
                    messageDiv.className = 'message error';
                    return;
                }
                
                if (password.length < 6) {
                    messageDiv.textContent = 'Password must be at least 6 characters';
                    messageDiv.className = 'message error';
                    return;
                }
                
                // Show loading
                loadingDiv.classList.add('active');
                messageDiv.textContent = '';
                messageDiv.className = 'message';
                
                try {
                    console.log('Attempting signup for:', email);
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                        options: {
                            emailRedirectTo: window.location.origin + '/dashboard.html'
                        }
                    });
                    
                    if (error) {
                        console.error('Signup error:', error);
                        throw error;
                    }
                    
                    console.log('Signup successful:', data.user?.email);
                    
                    if (data.user?.identities?.length === 0) {
                        messageDiv.textContent = 'User already exists. Please login instead.';
                        messageDiv.className = 'message error';
                    } else {
                        messageDiv.textContent = 'Account created successfully! Please check your email for verification.';
                        messageDiv.className = 'message success';
                        
                        // Auto-login after signup
                        setTimeout(async () => {
                            try {
                                const { error: loginError } = await supabase.auth.signInWithPassword({
                                    email,
                                    password
                                });
                                
                                if (!loginError) {
                                    window.location.href = 'dashboard.html';
                                }
                            } catch (loginErr) {
                                console.log('Auto-login skipped');
                            }
                        }, 2000);
                    }
                    
                } catch (error) {
                    console.error('Signup failed:', error);
                    messageDiv.textContent = error.message || 'Signup failed. Please try again.';
                    messageDiv.className = 'message error';
                } finally {
                    loadingDiv.classList.remove('active');
                }
            });
        }
        
        // Check if already logged in
        async function checkAuthStatus() {
            if (supabase) {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    window.location.href = 'dashboard.html';
                }
            }
        }
        
        // Check auth status after init
        setTimeout(checkAuthStatus, 1000);
    </script>
</body>
</html>
